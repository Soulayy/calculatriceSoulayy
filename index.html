<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="ecran">            
            <input type="text">
        </div>
        <br>
        <div class="firstStage">
            <button id="ac" class="bouton" value="">AC</button>
            <button id="diviser" class="bouton" value="/">/</button>
        </div>
        <div class="secondStage">
            <button class="bouton" value="7">7</button>
            <button class="bouton" value="8">8</button>
            <button class="bouton" value="9">9</button>
            <button id="clr" class="bouton" value="*">*</button>
        </div>
        <div class="treeStage">
            <button class="bouton" value="4">4</button>
            <button class="bouton" value="5">5</button>
            <button class="bouton" value="6">6</button>
            <button id="clr" class="bouton" value="-">-</button>
        </div>
        <div class="fourStage">
            <button class="bouton" value="1">1</button>
            <button class="bouton" value="2">2</button>
            <button class="bouton" value="3">3</button>
            <button id="clr" class="bouton" value="+">+</button>
        </div>
        <div class="fiveStage">
            <button id="zero" class="bouton" value="0">0</button>
            <button id="egal" class="bouton" value="="></button>

        </div>

    </div>




    
    <script src="./public/js/main.js"></script>
</body>
</html>
